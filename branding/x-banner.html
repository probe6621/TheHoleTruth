<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Hole Truth - X Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 40px;
        }
        
        .label {
            color: #888;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        /* X/Twitter Banner - 1500x500 */
        .x-banner {
            width: 1500px;
            height: 500px;
            background: linear-gradient(135deg, 
                #0a0806 0%, 
                #1a1408 30%,
                #0d0a04 70%,
                #050302 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ambient lighting effects */
        .x-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -10%;
            width: 40%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(196, 168, 85, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .x-banner::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(196, 168, 85, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }
        
        /* Vignette overlay */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, 
                transparent 30%, 
                rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }
        
        /* Torus geometry in background */
        .torus-bg {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            height: 350px;
            opacity: 0.15;
        }
        
        .torus-bg .ring {
            position: absolute;
            border: 3px solid #c4a855;
            border-radius: 50%;
        }
        
        .torus-bg .ring-1 {
            width: 350px;
            height: 350px;
            top: 0;
            left: 0;
            transform: rotateX(75deg);
        }
        
        .torus-bg .ring-2 {
            width: 280px;
            height: 280px;
            top: 35px;
            left: 35px;
            transform: rotateX(75deg) rotateZ(20deg);
        }
        
        .torus-bg .ring-3 {
            width: 200px;
            height: 200px;
            top: 75px;
            left: 75px;
            transform: rotateX(75deg) rotateZ(-15deg);
        }
        
        /* Second torus on right */
        .torus-bg-right {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            opacity: 0.1;
        }
        
        .torus-bg-right .ring {
            position: absolute;
            border: 2px solid #c4a855;
            border-radius: 50%;
        }
        
        .torus-bg-right .ring-1 {
            width: 300px;
            height: 300px;
            transform: rotateX(70deg) rotateZ(10deg);
        }
        
        .torus-bg-right .ring-2 {
            width: 220px;
            height: 220px;
            top: 40px;
            left: 40px;
            transform: rotateX(70deg) rotateZ(-20deg);
        }
        
        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 72px;
            font-weight: 600;
            color: #c4a855;
            letter-spacing: 0.2em;
            text-shadow: 
                0 0 40px rgba(196, 168, 85, 0.6),
                0 0 80px rgba(196, 168, 85, 0.3);
        }
        
        .title span {
            color: #fff;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 5px 0;
        }
        
        .divider-line {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(196, 168, 85, 0.6), transparent);
        }
        
        .divider-symbol {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: #c4a855;
        }
        
        .axiom {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 500;
            color: #c4a855;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(196, 168, 85, 0.5);
        }
        
        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-style: italic;
            color: rgba(212, 196, 168, 0.8);
            letter-spacing: 0.1em;
            margin-top: 5px;
        }
        
        .convergences {
            font-family: 'Cinzel', serif;
            font-size: 16px;
            color: rgba(196, 168, 85, 0.7);
            letter-spacing: 0.15em;
            margin-top: 10px;
        }
        
        /* Decorative corners */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border-color: rgba(196, 168, 85, 0.3);
            border-style: solid;
        }
        
        .corner-tl { top: 20px; left: 20px; border-width: 2px 0 0 2px; }
        .corner-tr { top: 20px; right: 20px; border-width: 2px 2px 0 0; }
        .corner-bl { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; }
        .corner-br { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; }
    </style>
</head>
<body>
    <div>
        <p class="label">X (Twitter) Banner - 1500x500</p>
        <div class="x-banner">
            <div class="vignette"></div>
            
            <div class="torus-bg">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
            
            <div class="torus-bg-right">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
            </div>
            
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <div class="content">
                <h1 class="title">THE HOLE <span>TRUTH</span></h1>
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-symbol">ε</span>
                    <div class="divider-line"></div>
                </div>
                <p class="axiom">∄0</p>
                <p class="tagline">There does not exist zero</p>
                <p class="convergences">100 CONVERGENCES • P(CHANCE) < 10⁻¹⁰⁰</p>
            </div>
        </div>
    </div>
</body>
</html>
